        <title>
            Aione Framework Documentation
        </title>

    <body>
        <div id="aione_wrapper" class="aione-wrapper layout-header-left aione-layout-wide aione-theme-arcane">
            <div class="wrapper">
                <div id="aione_header" class="aione-header load-template">
                </div>
                <!-- .aione-header -->
                <div id="aione_main" class="aione-main fullwidth">
                    <div class="wrapper">
                        <!--
                        <div id="aione_slider" class="aione-slider"></div>
                        --> 
                        <!-- .aione-slider -->
                        <div id="aione_pagetitle" class="aione-pagetitle">
                            <div class="wrapper">
                                <div class="aione-title">
                                    <h3 class="aione-page-title">
                                        Navigation
                                    </h3>
                                </div>
                                <!-- aione-title -->
                            </div>
                            <!-- wrapper -->
                        </div>
                        <!-- aione-pagetitle -->
                        <div id="aione_content" class="aione-content">
                            <div class="wrapper">
                                <div id="aione_page_content" class="aione-page-content">
                                    <div class="wrapper">
                                        <section class="intro">
                                            <h4  class=" font-size-16">Aione framework provides a clean, responsive, customizable tabs design including horizontal and vertical tabs</h4>
                                        </section>
                                        <section class="options">
                                            <div class=" ar aione-border mb-20">
                                            <form>
                                                <input type="hidden" name="component" value="aione-nav">
                                                <div class="option-heading">
                                                    Select Options to generate Effects
                                                </div>
                                                <div class="ar">
                                                   <div class="ac l25">
                                                        <div class="field-wrapper">
                                                            <div class="field-label">
                                                                <label>
                                                                    <h4 class="field-title">
                                                                        Animation
                                                                    </h4>
                                                                </label>
                                                            </div>
                                                            <!-- field label-->
                                                            <div class="field field-type-select">
                                                                <select class="browser-default" name="theme">
                                                                    <option value="">Select layout</option>
                                                                    <option value="underline-left">underline-left
                                                                    </option>
                                                                    <option value="underline-right">underline-right</option>
                                                                    <option value="underline-up">underline-up</option>
                                                                    <option value="underline-down">underline-down</option>
                                                                    <!-- topline -->
                                                                    <option value="topline-left">topline-left
                                                                    </option>
                                                                    <option value="underline-right">topline-right</option>
                                                                    <option value="underline-up">topline-up</option>
                                                                    <option value="underline-down">topline-down</option>

                                                                    <!-- slide -->
                                                                    <option value="slide-up">slide-up
                                                                    </option>
                                                                    <option value="slide-down">slide-down</option>
                                                                    <option value="slide-left">slide-left</option>
                                                                    <option value="underline-right">slide-right</option>

                                                                    <!-- Rotate -->

                                                                    <option value="rotate-left">rotate-left 
                                                                    </option>
                                                                    <option value="rotate-up"> rotate-up 
                                                                    </option>

                                                                    <!-- Dual line -->

                                                                    <option value="dual-line">dual-line
                                                                    </option>
                                                                    <option value="rotate-up">rotate-up 
                                                                    </option>
                                                                    
                                                                     <!-- effect-14 -->

                                                                    <option value="effect-14">effect-14
                                                                    </option>
                                                                     <!-- effect-21 -->

                                                                    <option value="effect-21"> effect-21
                                                                    </option>
                                                                </select>
                                                            </div>
                                                            <!-- field -->
                                                        </div>
                                                    </div>
                                                    <div class="ac l25">
                                                        <div class="field-wrapper">
                                                            <div class="field-label">
                                                                <label>
                                                                    <h4 class="field-title">
                                                                        Menu layout
                                                                    </h4>
                                                                </label>
                                                            </div>
                                                            <!-- field label-->
                                                            <div class="field field-type-select">
                                                                <select class="browser-default" name="theme">
                                                                    <option value="">Select layout</option>
                                                                    <option value="horizontal">Horizontal
                                                                    </option>
                                                                    <option value="vertical">Vertical</option>
                                                                </select>
                                                            </div>
                                                            <!-- field -->
                                                        </div>
                                                    </div>
                                                    <div class="ac l25">
                                                      <div class="field-wrapper ">
                                                          <div class="field-label">
                                                              <label>
                                                                  <h4 class="field-title">
                                                                      Select Theme
                                                                  </h4>
                                                              </label>
                                                          </div>
                                                          <!-- field label-->
                                                          <div class="field field-type-select">
                                                              <select class="browser-default " name="theme">
                                                                  <option value="">Select theme</option>
                                                                  <option value="theme-clean" selected="selected">Theme Clean</option>
                                                                  <option value="theme-bold">Theme Bold</option>
                                                                  <option value="theme-pastel">Theme pastel</option>
                                                                  <option value="theme-pointer">Theme pointer</option>
                                                                  <option value="theme-arrow">Theme arrow</option>
                                                              </select>
                                                          </div>
                                                          <!-- field -->
                                                      </div>
                                                      <div class="field-option">
                                                          <input  id="margin"  name="margin" type="checkbox" value="margin">
                                                          <label for="margin" class="field-option-label">Enable margin</label>
                                                      </div>
                                                  </div>
                                                 </div>
                                            </form>
                                            </div> 
                                        </section>
                                        <section class="content">
                                            <div class="aione-tabs theme-bold horizontal align-left">
                                                <div class="nav bg-grey bg-lighten-2">
                                                    <div data-target="#tab_preview" class="active">
                                                        <i class="ion-monitor pr-10">
                                                        </i>
                                                        Preview
                                                    </div>
                                                    <div data-target="#tab_code" class="">
                                                        <i class="ion-code pr-10">
                                                        </i>
                                                        Code
                                                    </div>
                                                </div>
                                                <div class="content p-20">
                                                    <div id="tab_preview" class="active">
                                                      
                                                        <nav id="aione_nav" class="aione-nav horizontal">
                                                          <ul id="aione_menu" class="aione-menu">
                                                            <li class="aione-nav-item level0"><a href="#"><span class="nav-item-text" data-hover="Home">Home</span></a></li>
                                                            <li class="aione-nav-item level0"><a href="#"><span class="nav-item-text" data-hover="About">About</span></a></li>
                                                            <li class="aione-nav-item level0"><a href="#"><span class="nav-item-text" data-hover="Products">Products</span></a></li>
                                                            <li class="aione-nav-item level0"><a href="#"><span class="nav-item-text" data-hover="Services">Services</span></a></li>
                                                            <li class="aione-nav-item level0"><a href="#"><span class="nav-item-text" data-hover="Resources">Resources</span></a></li>
                                                            <li class="aione-nav-item level0"><a href="#"><span class="nav-item-text" data-hover="Career">Career</span></a></li>
                                                            <li class="aione-nav-item level0"><a href="#"><span class="nav-item-text" data-hover="Blog">Blog</span></a></li>
                                                            <li class="aione-nav-item level0"><a href="#"><span class="nav-item-text" data-hover="Contact">Contact</span></a></li>
                                                          </ul>
                                                        </nav>
                                                        
                                                    </div>
                                                   
                                                    <div id="tab_code" class="bg-grey bg-darken-4">
                                                        <div data-target="#tab_copy" data-clipboard-target="#tab_code_code" class="clipboard bg-white blue"><i class="ion-clipboard pr-10"></i>Copy Code</div>
                                                        <textarea id="tab_code_code" class="aione-code"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- .aione-content -->
                    <div id="aione_footer" class="aione-footer load-template">
                    </div>
                    <!-- .aione-footer -->
                    <div id="aione_copyright" class="aione-copyright load-template">
                    </div>
                    <!-- .aione-copyright -->
                </div>
                <!-- .wrapper -->
            </div>

        </div>
