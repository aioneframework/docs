                                        <section class="options">
                                            <div class=" ar aione-border mb-20">
                                            <form>
                                                <input type="hidden" name="component" value="gallery">
                                                <div class="option-heading">
                                                    Select Options to generate Slider
                                                </div>
                                                <div class="ar">
                                                    <div class="ac l25">
                                                        <div class="field-wrapper ">

                                                                <label>
                                                                    <h4 class="field-title">
                                                                        Number of columns

                                                            </div>
                                                            <!-- field label-->
                                                            <div class="field field-type-select">
                                                                <select class="browser-default " name="theme">
                                                                    <option value="">Select Number</option>
                                                                    <option value="gallery-columns-1">1</option>
                                                                    <option value="gallery-columns-2">2</option>
                                                                    <option value="gallery-columns-3">3</option>
                                                                    <option value="gallery-columns-4" selected="selected">4</option>

                                                                </select>
                                                            </div>
                                                            <!-- field -->
                                                        </div>

                                                        </div>
                                                        <div class="field-option">
                                                            <input  id="outline"  name="outline" type="checkbox" value="outline">

                                                                    <option value="">Select layout</option>

                                                                    <option value="portrait">Portrait</option>

                                                                </select>
                                                            </div>

                                                        </div>
                                                          <div class="field-wrapper ">

                                                            <div class="field field-type-select">
                                                                <select class="browser-default " name="theme">

                                                                    <option value="theme-clean" selected="selected">Theme Clean</option>

                                                                </select>
                                                            </div>

                                                            </div>

                                                                    <option value="transition-rotateslide-right">Transition Rotateslide Right</option>
                                                                    <option value="transition-rotateslide-top">Transition Rotateslide Top</option>

                                                                    <option value="transition-flip-left">Transition Flip Left</option>
                                                                    <option value="transition-flip-right">Transition Flip Right</option>

                                                                </select>
