<!DOCTYPE html>
<html lang="en">
<head>
	<title>Aione Framework</title>

	<!-- Global stylesheets -->
	<link rel="stylesheet" type="text/css" href="http://manage.aioneframework.com/aioneframework/assets/css/aione.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,800">
	<link rel="stylesheet" type="text/css" href="assets/css/docs.css">
	<script type="text/javascript" src="http://manage.aioneframework.com/aioneframework/assets/js/vendor.min.js"></script>
	<script type="text/javascript" src="http://manage.aioneframework.com/aioneframework/assets/js/aione.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>

</head>
<body>
	<div id="aione_wrapper" class="aione-wrapper layout-header-left aione-layout-wide aione-theme-arcane">
		<div class="wrapper">
			
			<div id="aione_header" class="aione-header"></div><!-- .aione-header -->
			<div id="aione_main" class="aione-main fullwidth">
				<div class="wrapper">
					<!--
					<div id="aione_slider" class="aione-slider"></div>
					--> 
					<!-- .aione-slider -->
					<div id="aione_pagetitle" class="aione-pagetitle">
						<div class="wrapper">
							<div class="aione-title">
								<h3 class="aione-page-title">Search</h3>
							</div><!-- .aione-title -->
						</div> <!-- .wrapper -->
					</div><!-- .aione-pagetitle -->
					<div id="aione_content" class="aione-content">
						<div class="wrapper">
							<div id="aione_page_content" class="aione-page-content">
								<div class="wrapper">
									<section>
										<div class="aione-search ar p-20">
											<div class="field ac s100 m50 l50">
												<input type="text" class="aione-search-input" placeholder="Search" />
											</div>
											<div class="field ac s100 m50 l50">
												<button class="aione-sort-button" data-sort="aione-search-item">Sort</button>
											</div>
											<div class="clear"></div>
											<ul class="aione-search-list aione-border">
												<li class="ph-5 aione-border-bottom"><h5 class="aione-search-item">SGS Sandhu</h5></li>
												<li class="ph-5 aione-border-bottom"><h5 class="aione-search-item">Amritdeep kaur</h5></li>
												<li class="ph-5 aione-border-bottom"><h5 class="aione-search-item">Rahul Sharma</h5></li>
												<li class="ph-5 aione-border-bottom"><h5 class="aione-search-item">Paljinder Singh</h5></li>
												<li class="ph-5 aione-border-bottom"><h5 class="aione-search-item">Sakkatar Singh</h5></li>
												<li class="ph-5 aione-border-bottom"><h5 class="aione-search-item">Nirmal</h5></li>
												<li class="ph-5"><h5 class="name">Ashish</h5></li>
											</ul>
										</div>
									</section>
									<section>
										<div class="aione-search p-20 aione-table">
											<div class="field">
												<input type="text" class="aione-search-input" placeholder="Search" />
											</div>
											<div class="clear"></div>
											<table class="compact">
												<thead>
													<tr>
														<th class="aione-sort-button" data-sort="aione-search-item">Name</th>
														<th>Age</th>
													</tr>
												</thead>
												<tbody class="aione-search-list">
													<tr><td class="aione-search-item">SGS Sandhu</td><td class="age">32</td></tr>
													<tr><td class="aione-search-item">Amritdeep kaur</td><td class="age">27</td></tr>
													<tr><td class="aione-search-item">Rahul Sharma</td><td class="age">28</td></tr>
													<tr><td class="aione-search-item">Paljinder Singh</td><td class="age">34</td></tr>
													<tr><td class="aione-search-item">Sakkatar Singh</td><td class="age">36</td></tr>
													<tr><td class="aione-search-item">Nirmal</td><td class="age">26</td></tr>
													<tr><td class="name">Ashish</td><td class="age">23</td></tr>
												</tbody>
											</table>
										</div>
											
									</section>
								</div><!-- .wrapper -->
							</div><!-- .aione-page-content -->
						</div><!-- .wrapper -->
					</div><!-- .aione-content -->
					<div id="aione_footer" class="aione-footer"></div><!-- .aione-footer -->
					<div id="aione_copyright" class="aione-copyright"></div><!-- .aione-copyright -->
				</div><!-- .wrapper -->
			</div><!-- .aione-main -->

		</div><!-- .wrapper -->
	</div><!-- .aione-wrapper -->
</body>
</html>
