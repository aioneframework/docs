<!DOCTYPE html>
<html lang="en">
<head>
	<title>Aione Framework</title>
	<!-- Global stylesheets -->
	<link rel="stylesheet" type="text/css" href="http://manage.aioneframework.com/aioneframework/assets/css/aione.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,800">
	<link rel="stylesheet" type="text/css" href="assets/css/docs.css">
	<script type="text/javascript" src="http://manage.aioneframework.com/aioneframework/assets/js/vendor.min.js"></script>
	<script type="text/javascript" src="http://manage.aioneframework.com/aioneframework/assets/js/aione.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>

</head>
<style>
	.bg-0:hover{
		background-color: #e8f5e9;
     }
 	.bg:hover{
 		background-color: #c8e6c9;
 	}
 	.bg-1:hover{
 		background-color: #a5d6a7;
 	}	
 	.bg-2:hover{
 		background-color: #81c784;
 	}
 	.bg-3:hover{
 		background-color: #66bb6a;
 	}
</style>
<body>
	<div id="aione_wrapper" class="aione-wrapper layout-header-left aione-layout-wide aione-theme-arcane">
		<div class="wrapper">
			
			<div id="aione_header" class="aione-header load-template"></div><!-- .aione-header -->
			<div id="aione_main" class="aione-main fullwidth">
				<div class="wrapper">
					<!--
					<div id="aione_slider" class="aione-slider"></div>
					--> 
					<!-- .aione-slider -->
					<div id="aione_pagetitle" class="aione-pagetitle">
						<div class="wrapper">
							<div class="aione-title">
								<h3 class="aione-page-title">Spacing</h3>
							</div><!-- .aione-title -->
						</div> <!-- .wrapper -->
					</div><!-- .aione-pagetitle -->
					<div id="aione_content" class="aione-content">
						<div class="wrapper">
							<div id="aione_page_content" class="aione-page-content">
								<div class="wrapper">
									<secion>
										<h4 class="">Margin</h4>
										<div class="aione-border bg-0">m-10
											<div class="aione-border border-style-dashed m-10 bg">m-20
												<div class="aione-border border-style-dashed m-20 bg-1">m-30
		      										<div class="aione-border border-style-dashed m-30 bg-2">
		      											<div class="p-10 aione-align-center">margin</div>
		      										</div>
		      									</div>
	      								    </div>
										</div>
									</secion>
									<secion>
										<h4 class="">Margin Vertical</h4>
										<div class="aione-border bg-0">
											<div class="aione-border border-style-dashed mv-50 bg">
												<h6 class="aione-align-center">mv-20</h6>
	      								    </div>

										</div>
									</secion>
									<section >
										<h4 class="">Margin Horizontal</h4>
										<div class="aione-border bg-0 mt-20">
										    <div class="aione-border border-style-dashed mh-50 bg">
												<h6 class="aione-align-center">mh-20</h6>
	      								    </div>
	      								</div>
									</section>
									<section>
      									<h4 class="">Padding</h4>
										<div class="aione-border bg-0">
											<div class="aione-border border-style-dashed p-10 bg">p-10 
												<div class="aione-border border-style-dashed p-20 bg-1">p-20
		      										<div class="aione-border border-style-dashed p-30 bg-2">p-30
		      											<div class="aione-border p-10 aione-align-center">padding</div>
		      										</div>
		      									</div>
	      								    </div>
										</div>
									</section>
									<secion>
										<h4 class="">Padding Vertical</h4>
										<div class="aione-border bg-0">
											<div class="aione-border border-style-dashed pv-50 bg">
												<h6 class="aione-border aione-align-center p-10 bg-1">pv-20</h6>
	      								    </div>

										</div>
									</secion>
									<section >
										<h4 class="">Padding Horizontal</h4>
										<div class="aione-border bg-0 mt-20">
										    <div class="aione-border border-style-dashed ph-50 bg">
												<h6 class="aione-border aione-align-center p-10 bg-1">ph-20</h6>
	      								    </div>
	      								</div>
									</section>
      							</div>
							</div>
						</div><!-- .wrapper -->
					</div><!-- .aione-content -->
					<div id="aione_footer" class="aione-footer"></div><!-- .aione-footer -->
					<div id="aione_copyright" class="aione-copyright"></div><!-- .aione-copyright -->
				</div><!-- .wrapper -->
			</div><!-- .aione-main -->

		</div><!-- .wrapper -->
	</div><!-- .aione-wrapper -->
</body>
</html>
