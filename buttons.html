<!DOCTYPE html>
<html lang="en">
<head>
	<title>Aione Framework</title>
	<!-- Global stylesheets -->
	<link rel="stylesheet" type="text/css" href="http://aioneframework.com/aioneframework/assets/css/aione.min.css">
   <style type="text/css">
      .aione-nav>ul>li>ul{
         display: block
      }
   </style>
</head>
<body class="">
	<div id="aione_wrapper" class="aione-wrapper aione-layout-wide aione-theme-arcane">
		<div class="aione-row">
			<div id="aione_header" class="aione-header">
				<div class="aione-row">
					

		</div><!-- .aione-row -->
	</div><!-- #aione_header -->
	<div id="aione_main" class="aione-main">
		<div class="aione-row">
			<div id="aione_sidebar" class="aione-sidebar">
				<div class="aione-row">
					
				</div><!-- .aione-row -->
			</div><!-- #aione_sidebar -->
			<div id="aione_content" class="aione-content m-4 aione-border">
				<div class="aione-row">

					<div id="aione_page_header" class="aione-page-header">
						<div class="aione-row">
							<div class="aione-page-title-container">
								<h4 class="m-3 light-blue darken-4">Buttons</h4>
								<div class="clear"></div>
							</div> <!-- .aione-page-title-container -->
							<div class="clear"></div>
						</div> <!-- .row -->
					</div> <!-- #aione_page_header --> 

					<div id="aione_page_content" class="aione-page-content">
						<div class="aione-row">	
							<div class="aione-page-content-primary">
							<div class="ar m-20">
							    <div class="Buttons">
							        <h4 class="light-blue darken-4">Button tags</h4>
							        <p>Use the button classes on an, <span class="bg-pink white">.aione-button</span> or <span class="bg-pink white">.aione-button:hover</span> <span class="bg-pink white">.aione-button-square</span> element.</p>
							        <br>
							        <div class="ar aione-border p-20 aione-align-center">
							            <div class="ac s33 m33 l33 mt-10 aione-border-right">
							       		 <button class="aione-button">button</button>
								        </div>
								        <div class="ac s33 m33 l33 aione-border-right">
								       		<button class="aione-button:hover">aione-button:hover</button>
								        </div>
									    <div class="ac s33 m33 l33 aione-border-right">
								       		<button class="aione-button-square">aione-button-square</button>
								        </div>
							        </div>
							      </div>
							      <div class="ac s100 m50 l100 mt-15">
							            <div class="field-wrapper ac field-wrapper-type-code small">
							        	<div class="field field-type-code">
							    	<textarea id="Buttons" class="bg-black white">
							         <button class="aione-button">button</button>
							         <button class="aione-button:hover">aione-button:hover</button>
							         <button class="aione-button-square">aione-button-square</button>
							   		</textarea>
							        	<div id="Buttons_editor" class="aione-code-editor" data-mode="html"></div>
							        	</div>
							        </div>
							    </div>
							</div>


							</div> <!-- .aione-page-content-primary -->	
							<div class="aione-page-content-secondry">		
							</div> <!-- .aione-page-content-secondry -->
						</div> <!-- .aione-row -->
					</div> <!-- #aione_page_content -->
				</div><!-- .aione-row -->
			</div><!-- #aione_content -->
			<div class="clear"></div><!-- .clear -->
		</div><!-- .aione-row -->
	</div><!-- #aione_main -->
	<div id="aione_footer" class="aione-footer">
		<div class="aione-row">
			&copy;2017 <a href="http://oxosolutions.com/" target="_blank">OXO Solutions</a>. All rights reserved. 
		</div><!-- .aione-row -->
	</div><!-- #aione_content --> 
	<div class="clear"></div><!-- .clear -->
		</div><!-- .aione-row -->
	</div><!-- #aione_wrapper -->
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

      $(window).on('load', function () {
         // $('.append-content').load('test.html');
         $('.aione-sidebar > .aione-row').load('sidenav.html');
         $('.aione-header > .aione-row').load('_header.html');

      });
   </script>
</html>
