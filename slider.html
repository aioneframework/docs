<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aione Slider | Aione Framework</title>
  <!-- Global stylesheets -->
  <link rel="stylesheet" href="https://cdn.aioneframework.com/assets/css/aione.min.css">
  <link rel="stylesheet" href="assets/css/docs.css">
</head>
<body>
  <div id="aione_wrapper" class="aione-wrapper layout-header-left aione-layout-wide aione-theme-arcane">
    <div class="wrapper">
      <div id="aione_header" class="aione-header"></div><!-- .aione-header -->
      <div id="aione_main" class="aione-main fullwidth">
        <div class="wrapper">
          <!--
          <div id="aione_slider" class="aione-slider"></div>
          --> 
          <!-- .aione-slider -->
          <div id="aione_pagetitle" class="aione-pagetitle">
            <div class="wrapper">
              <div class="aione-title">
                <h3 class="aione-page-title">Aione Slider</h3>
              </div><!-- .aione-title -->
            </div> <!-- .wrapper -->
          </div><!-- .aione-pagetitle -->
          <div id="aione_content" class="aione-content">
            <div class="wrapper">
              <div id="aione_page_content" class="aione-page-content">
                <div class="wrapper"> 
                  <section class="intro">
                    <p class="font-size-16 line-height-25 pb-20 font-weight-300">Aione Slider is is.   
                    </p>
                  </section>
                  <section class="options">
                    <div class="ar aione-border mb-20">
                      <form>
                          <!-- <input type="hidden" name="component" value="slider">
                          <input type="hidden" name="helper" value="owl-carousel">
                          <input type="hidden" name="data-nav-text" value=""> -->
                          <div class="option-heading">
                            Change options to see different slider styles 
                          </div>
                          <div class="ar">
                              <div class="ac l25">
                                  <div class="field-wrapper ">
                                      <div class="field-label">
                                          <label for="input_radio">
                                              <h4 class="field-title">
                                                Items
                                              </h4>
                                          </label>
                                      </div>
                                      <!-- field label-->
                                      <div class="field field-type-select">
                                          <select class="browser-default data" name="data-items">
                                              <option value="">Select theme</option>
                                              <option value="1" selected="selected">1</option>
                                              <option value="2">2</option>
                                              <option value="3">3</option>
                                              <option value="4">4</option>
                                              <option value="5">5</option>
                                              <option value="6">6</option>
                                              <option value="7">7</option>
                                              <option value="8">8</option>
                                              <option value="9">9</option>
                                              <option value="10">10</option>
                                          </select>
                                      </div>
                                      <!-- field -->
                                  </div>
                              </div>
                              <div class="ac l25">
                                  <div class="field-wrapper ">
                                      <div class="field-label">
                                          <label>
                                              <h4 class="field-title">
                                                  Select Theme
                                              </h4>
                                          </label>
                                      </div>
                                      <!-- field label-->
                                      <div class="field field-type-select">
                                          <select class="browser-default " name="theme">
                                              <option value="">Select theme</option>
                                              <option value="aione" selected="selected">Aione</option>
                                              <option value="darlic">Darlic</option> 
                                              <option value="oxo">OXO</option> 
                                          </select>
                                      </div>
                                      <!-- field -->
                                  </div>
                                  <div class="field-option">
                                      <input  id="loop"  name="data-loop" type="checkbox" value="true">
                                      <label for="loop" class="field-option-label">Enable Loop</label>
                                  </div>
                                  <div class="field-option">
                                      <input  id="nav"  name="data-nav" type="checkbox" value="true">
                                      <label for="nav" class="field-option-label">Enable Nav</label>
                                  </div>
                                  <div class="field-option">
                                      <input  id="dots"  name="data-dots" type="checkbox" value="true">
                                      <label for="dots" class="field-option-label">Enable Dots</label>
                                  </div>
                              </div>
                          </div>
                      </form>
                    </div> 
                  </section>
                  <section class="content">
                    <div class="aione-tabs theme-bold horizontal align-left">
                      <div class="nav bg-grey bg-lighten-2">
                          <div data-target="#tab_preview" class="active"><i class="ion ion-ios-desktop pr-10"></i>Preview</div>
                          <div data-target="#tab_code" class=""><i class="ion ion-ios-code pr-10"></i>Code</div>
                      </div>
                      <div class="content">
                          <div id="tab_preview" class="active">
<div id="aione_slider_id_748596" class="owl-carousel">
  <div><img src="https://honesttopaws.com/wp-content/uploads/sites/5/2017/09/panther-5.jpg" /></div>
  <div><img src="https://honesttopaws.com/wp-content/uploads/sites/5/2017/09/panther-5.jpg" /></div>
  <div><img src="https://honesttopaws.com/wp-content/uploads/sites/5/2017/09/panther-5.jpg" /></div>
  <div><img src="https://honesttopaws.com/wp-content/uploads/sites/5/2017/09/panther-5.jpg" /></div>
  <div><img src="https://honesttopaws.com/wp-content/uploads/sites/5/2017/09/panther-5.jpg" /></div>
  <div><img src="https://honesttopaws.com/wp-content/uploads/sites/5/2017/09/panther-5.jpg" /></div>
  <div><img src="https://honesttopaws.com/wp-content/uploads/sites/5/2017/09/panther-5.jpg" /></div>
  <div><img src="https://honesttopaws.com/wp-content/uploads/sites/5/2017/09/panther-5.jpg" /></div>
  <div><img src="https://honesttopaws.com/wp-content/uploads/sites/5/2017/09/panther-5.jpg" /></div>
</div>
                          </div>
                          <div id="tab_code" class="bg-grey bg-darken-4">
                            <div data-target="#tab_copy" data-clipboard-target="#tab_code_code" class="clipboard bg-white blue"><i class="ion-clipboard pr-10"></i>Copy Code</div>
                            <textarea id="tab_code_code" class="aione-code"></textarea>
                          </div>
                      </div>
                    </div>    
                  </section>
                  <section class="examples">
                  </section>
                  <section class="comments">
                  </section>
                 </div>
              </div>
            </div><!-- .wrapper -->
          </div><!-- .aione-content -->
          <div id="aione_footer" class="aione-footer"></div><!-- .aione-footer -->
          <div id="aione_copyright" class="aione-copyright"></div><!-- .aione-copyright -->
        </div><!-- .wrapper -->
      </div><!-- .aione-main -->

    </div><!-- .wrapper -->
  </div><!-- .aione-wrapper -->
<script src="https://cdn.aioneframework.com/assets/js/vendor.min.js"></script>
<script src="https://cdn.aioneframework.com/assets/js/aione.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
