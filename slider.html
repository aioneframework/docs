<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aione Slider | Aione Framework</title>
  <!-- Global stylesheets -->
  <link rel="stylesheet" href="https://cdn.aioneframework.com/assets/css/aione.min.css">
  <link rel="stylesheet" href="assets/css/docs.css">
</head>
<body>
  <div id="aione_wrapper" class="aione-wrapper layout-header-left aione-layout-wide aione-theme-arcane">
    <div class="wrapper">
      <div id="aione_header" class="aione-header"></div><!-- .aione-header -->
      <div id="aione_main" class="aione-main fullwidth">
        <div class="wrapper">
          <!--
          <div id="aione_slider" class="aione-slider"></div>
          --> 
          <!-- .aione-slider -->
          <div id="aione_pagetitle" class="aione-pagetitle">
            <div class="wrapper">
              <div class="aione-title">
                <h3 class="aione-page-title">Aione Slider</h3>
              </div><!-- .aione-title -->
            </div> <!-- .wrapper -->
          </div><!-- .aione-pagetitle -->
          <div id="aione_content" class="aione-content">
            <div class="wrapper">
              <div id="aione_page_content" class="aione-page-content">
                <div class="wrapper"> 
                  <section class="intro">
                    <p class="font-size-16 line-height-25 pb-20 font-weight-300">Aione Slider is is.   
                    </p>
                  </section>
                  <section class="options">
                    <div class="ar aione-border mb-20">
                      <form>
                          <input type="hidden" name="component" value="aione-social-icons">
                          <div class="option-heading">
                            Change options to see different slider styles 
                          </div>
                          <div class="ar">
                              <div class="ac l25">
                                  <div class="field-wrapper ">
                                      <div class="field-label">
                                          <label for="input_radio">
                                              <h4 class="field-title">
                                                Items
                                              </h4>
                                          </label>
                                      </div>
                                      <!-- field label-->
                                      <div class="field field-type-select">
                                          <select class="browser-default data" name="items">
                                              <option value="">Select theme</option>
                                              <option value="colored" selected="selected">Colored</option>
                                              <option value="dark">Dark</option>
                                              <option value="dark-solid">Dark Solid</option>
                                              <option value="dark-outline">Dark Outline</option>
                                              <option value="light bg-black">Light</option>
                                              <option value="light-solid bg-black">Light Solid</option>
                                              <option value="light-outline bg-black">Light Outline</option>  
                                          </select>
                                      </div>
                                      <!-- field -->
                                  </div>
                              </div>
                              <div class="ac l25">
                                  <div class="field-wrapper ">
                                      <div class="field-label">
                                          <label for="input_radio">
                                              <h4 class="field-title">
                                                Style
                                              </h4>
                                          </label>
                                      </div>
                                      <!-- field label-->
                                      <div class="field field-type-radio">
                                          <div class="field-option">
                                              <input class="radio" id="square" name="style" type="radio" value="square"  checked="checked">
                                              <label for="square" class="field-option-label">Square</label>
                                          </div>
                                          <div class="field-option">
                                              <input class="radio" id="rounded" name="style" type="radio" value="rounded">
                                              <label for="rounded" class="field-option-label">Rounded</label>
                                          </div>
                                          <div class="field-option">
                                              <input class="radio" id="circle" name="style" type="radio" value="circle">
                                              <label for="circle" class="field-option-label">Circle</label>
                                          </div>
                                      </div>
                                      <!-- field -->
                                  </div>
                              </div>
                              <div class="ac l25">
                                  <div class="field-wrapper ">
                                      <div class="field-label">
                                          <label for="input_radio">
                                              <h4 class="field-title">
                                                  Select Direction
                                              </h4>
                                          </label>
                                      </div>
                                      <!-- field label-->
                                      <div class="field field-type-radio">
                                          <div class="field-option">
                                              <input checked="checked" class="radio " id="horizontal" name="direction" type="radio" value="horizontal">
                                              <label for="horizontal" class="field-option-label">Horizontal</label>
                                          </div>
                                          <div class="field-option">
                                            <input class="radio " id="vertical" name="direction" type="radio" value="vertical">
                                              <label for="vertical" class="field-option-label">Vertical</label>
                                          </div>
                                      </div>
                                      <!-- field -->
                                  </div>
                             </div>
                              <div class="ac l25">
                                  <div class="field-wrapper ">
                                      <div class="field-label">
                                          <label>
                                              <h4 class="field-title">
                                                  Select Theme
                                              </h4>
                                          </label>
                                      </div>
                                      <!-- field label-->
                                      <div class="field field-type-select">
                                          <select class="browser-default " name="theme">
                                              <option value="">Select theme</option>
                                              <option value="colored" selected="selected">Colored</option>
                                              <option value="dark">Dark</option>
                                              <option value="dark-solid">Dark Solid</option>
                                              <option value="dark-outline">Dark Outline</option>
                                              <option value="light bg-black">Light</option>
                                              <option value="light-solid bg-black">Light Solid</option>
                                              <option value="light-outline bg-black">Light Outline</option>  
                                          </select>
                                      </div>
                                      <!-- field -->
                                  </div>
                                  <div class="field-option">
                                      <input  id="labels"  name="labels" type="checkbox" value="labels">
                                      <label for="labels" class="field-option-label">Enable Labels</label>
                                  </div>
                              </div>
                          </div>
                      </form>
                    </div> 
                  </section>
                  <section class="content">
                    <div class="aione-tabs theme-bold horizontal align-left">
                      <div class="nav bg-grey bg-lighten-2">
                          <div data-target="#tab_preview" class="active"><i class="ion ion-ios-desktop pr-10"></i>Preview</div>
                          <div data-target="#tab_code" class=""><i class="ion ion-ios-code pr-10"></i>Code</div>
                      </div>
                      <div class="content">
                          <div id="tab_preview" class="active">
<ul class="aione-social-icons">
    <li class="facebook"><a href="https://www.facebook.com/oxosolutions" target="_blank"><span class="icon"></span><span class="label">Facebook</span></a></li>
    <li class="twitter"><a href="https://twitter.com/oxosolutions" target="_blank"><span class="icon"></span><span class="label">Twitter</span></a></li>
    <li class="youtube"><a href="https://www.youtube.com/oxosolutions" target="_blank"><span class="icon"></span><span class="label">Youtube</span></a></li>
    <li class="linkedin"><a href="https://www.linkedin.com/company/oxo-solutions/" target="_blank"><span class="icon"></span><span class="label">Linkedin</span></a></li>
    <li class="github"><a href="https://github.com/oxosolutions" target="_blank"><span class="icon"></span><span class="label">Github</span></a></li>
</ul>
                          </div>
                          <div id="tab_code" class="bg-grey bg-darken-4">
                            <div data-target="#tab_copy" data-clipboard-target="#tab_code_code" class="clipboard bg-white blue"><i class="ion-clipboard pr-10"></i>Copy Code</div>
                            <textarea id="tab_code_code" class="aione-code"></textarea>
                          </div>
                      </div>
                    </div>    
                  </section>
                  <section class="examples">
                  </section>
                  <section class="comments">
                  </section>
                 </div>
              </div>
            </div><!-- .wrapper -->
          </div><!-- .aione-content -->
          <div id="aione_footer" class="aione-footer"></div><!-- .aione-footer -->
          <div id="aione_copyright" class="aione-copyright"></div><!-- .aione-copyright -->
        </div><!-- .wrapper -->
      </div><!-- .aione-main -->

    </div><!-- .wrapper -->
  </div><!-- .aione-wrapper -->
<script type="text/javascript" src="https://cdn.aioneframework.com/assets/js/vendor.min.js"></script>
<script type="text/javascript" src="https://cdn.aioneframework.com/assets/js/aione.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
